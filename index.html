<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />       
    <link rel="stylesheet" href="./assets/css/pokedex.css">
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>
        <ol class="pokemons" id="pokemonList"></ol>
        <div class="pagination">
            <button id="loadMoreBtn" type="button">Load More</button>
        </div>

        <section class="modal" id="modal">
            <section class="modal-about">
                <button type="button" class="back-btn" id="backBtn">
                    <i class="fa-solid fa-arrow-left-long fa-xl"></i>
                </button>
                <h1 class="name" id="modalName"></h1>
                <span class="modal-number" id="modalNumber"></span>
                <ol class="modal-types" id="modalTypeList"></ol>
                <img id="modalImg" src="" alt="">
            </section>
            <section class="modal-info">
                <ul class="modal-info-menu">
                    <li class="modal-info-menu-item active" id="modalInfoAbout" data-pokemon-number="0">About</li>
                    <li class="modal-info-menu-item" id="modalInfoBaseStat" data-pokemon-number="0">Base Stats</li>
                    <li class="modal-info-menu-item" id="modalInfoEvolution" data-pokemon-number="0">Evolution</li>
                    <li class="modal-info-menu-item" id="modalInfoMoves" data-pokemon-number="0">Moves</li>
                </ul>
                <div id="modalInfoDesc" class="modal-info-desc"></div>
            </section>            
        </section>
    </section>

    <script src="assets/js/calculator.js"></script>
    <script src="assets/js/model/pokemon-model.js"></script>
    <script src="assets/js/model/pokemon-stat-model.js"></script>
    <script src="assets/js/model/evolution-element-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
